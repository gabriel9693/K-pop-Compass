<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-pop Compass</title>
    <link rel="icon" type:"image/png" href="media/prototype_alt_logo.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
</head>
<body>

    <div class="container">
        <div class="about">
            <div class="title-container"><h1 class="title">The K-pop Compass</h1><img class="logo" src="media/prototype_logo.png"></div>
            <p class="description">
            Take this fun quiz which aims to help you reveal your vision and opinions on K-pop as a fan, on a 2D Axis. Answer the 16 questions below honestly. Good luck!
            </p>
        </div>
        <div class="quiz">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <button id="next-btn">Next</button>
        </div>
        <canvas id="kpopCompass" width="400" height="400"></canvas>
    </div>        

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
